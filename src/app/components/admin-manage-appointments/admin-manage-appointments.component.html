<section class="appointments">
  <div class="tabs mb-5">
    <button
      [class]="currentTab == 'pending' ? 'success-btn' : ''"
      (click)="changeTab('pending')"
    >
      Pending Appointments
    </button>
    <button
      [class]="currentTab == 'accepted' ? 'success-btn' : ''"
      (click)="changeTab('accepted')"
    >
      Accepted Appointments
    </button>
  </div>
  @if(currentTab == 'pending') {

  <!-- Pending -->
  <section class="pending-appointments">
    <h4 class="mb-4">Pending Appointments</h4>
    @for(patient of patients; track patient) {
    <div class="d-flex mb-5 appointment-list-item py-4">
      <section class="flex-1 d-flex">
        <div
          [style.background-image]="'url(' + patient.profileImg + ')'"
          class="profile-img rounded-circle"
        ></div>
        <!-- Details -->
        <div class="details ml-4">
          <h3 class="mb-2">{{ patient.patientName }}</h3>
          <div class="py-1 text-secondary">
            <b>Doctor Name: </b>
            <span>
              {{ patient.doctorName }}
            </span>
          </div>
          <div class="text-secondary">
            <b>Contact: </b>
            <span> +9150232412312 </span>
          </div>
        </div>
      </section>

      <section class="buttons">
        <button class="success-btn text-center">
          <i class="fi fi-rr-check"></i>
        </button>
        <button class="danger-btn mx-2">
          <i class="fi fi-ss-cross"></i>
        </button>
        <button class="primary-btn">
          <i class="fi fi-rr-phone-call d-inline-block mr-2"></i> Call the
          patient
        </button>
      </section>
    </div>
    }
  </section>
  } @else if(currentTab == 'accepted') {
  <!-- Appointed -->
  <section class="appointed">
    <h4>Accepted Patient</h4>
  </section>

  }
</section>
