<section>
  <h2 class="mb-5">Create a Doctor</h2>
  <section class="d-flex align-items-center">
    <form class="w-50" (ngSubmit)="onFormSubmit()">
      <div>
        <label>Doctor Name</label>
        <input
          type="text"
          placeholder="Type doctor name"
          [(ngModel)]="doctor.name"
          name="name"
        />
      </div>

      <div>
        <label>Speciality</label>
        <input
          type="text"
          placeholder="Type doctor specialty"
          [(ngModel)]="doctor.specialty"
          name="specialty"
        />
      </div>

      <div>
        <label>Contact</label>
        <input
          type="text"
          placeholder="Type doctor contact"
          [(ngModel)]="doctor.contact_number"
          name="contact"
        />

        <div>
          <label>Email</label>
          <input
            type="text"
            placeholder="Type doctor email"
            [(ngModel)]="doctor.email"
            name="email"
          />
        </div>

        <div>
          <label>Password</label>
          <input
            type="password"
            placeholder="Type doctor password"
            [(ngModel)]="password"
            name="password"
          />
        </div>

        <div>
          <label>Availability</label>
          <input
            type="text"
            placeholder="Type doctor specialty availability"
            [(ngModel)]="doctor.availability"
            name="availability"
            defaultValue="yes"
          />
        </div>
      </div>
      <div>
        <button class="primary-btn w-100">Add Doctor</button>
      </div>
    </form>
    <section class="side-image"></section>
  </section>
</section>
