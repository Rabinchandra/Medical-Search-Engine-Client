<section class="px-lg">
  <h2 class="mb-5">Create a Doctor</h2>
  <section class="d-flex align-items-center">
    <form class="w-50" (ngSubmit)="onFormSubmit()">
      <div>
        <label>Doctor Name</label>
        <input
          type="text"
          placeholder="Type doctor name"
          [(ngModel)]="doctor.name"
          name="name"
        />
      </div>

      <div>
        <label>Speciality</label>
        <input
          type="text"
          placeholder="Type doctor specialty"
          [(ngModel)]="doctor.speciality"
          name="specialty"
        />
      </div>

      <div>
        <label>Contact</label>
        <input
          type="text"
          placeholder="Type doctor contact"
          [(ngModel)]="doctor.contactNumber"
          name="contact"
        />

        <div>
          <label>Email</label>
          <input
            type="text"
            placeholder="Type doctor email"
            [(ngModel)]="doctor.email"
            name="email"
          />
        </div>

        <div>
          <label>Password</label>
          <input
            type="password"
            placeholder="Type doctor password"
            [(ngModel)]="doctor.password"
            name="password"
          />
        </div>

        <div>
          <label>Photo URL</label>
          <input
            type="text"
            placeholder="Type doctor profile url"
            [(ngModel)]="doctor.profileImgUrl"
            name="profile"
          />
        </div>
      </div>
      <div>
        <button class="primary-btn w-100">Add Doctor</button>
      </div>
    </form>
    <section
      class="side-image"
      style="
        background-image: url(https://e1.pxfuel.com/desktop-wallpaper/327/532/desktop-wallpaper-receiving-care-from-emergency-doctors-in-wailea-medical-doctor.jpg);
      "
    ></section>
  </section>
</section>
