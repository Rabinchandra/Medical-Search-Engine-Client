<section class="px-lg">
  <h2>Make an Appointment</h2>
  <div class="wrapper d-flex">
    <form>
      <div>
        <label for="purpose">Purpose</label>
        <input
          type="text"
          placeholder="Type the purpose of appointment"
          [(ngModel)]="appointment.purpose"
          name="purpose"
          required
        />
      </div>
      <div>
        <label for="appointment_date">Appointment Date & Time</label>
        <input
          type="datetime-local"
          [(ngModel)]="dateTime"
          name="dateTime"
          required
        />
      </div>
      <div>
        @if(isBeingBooked == 'yes') {
        <button class="d-block primary-btn">
          Making request for appointment
          <img
            src="https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif"
            alt=""
            width="15"
          />
        </button>
        } @else if(isBeingBooked == 'done') {
        <button class="d-block success-btn">
          Request successfully made for appointment
        </button>
        } @else {
        <button class="d-block primary-btn" (click)="book()">
          Book an appointment
        </button>
        }
      </div>
    </form>
    <!--  -->
    <section class="flex-1 text-center">
      <h3>Doctor Details</h3>
      <div
        [style.background-image]="'url(' + currentDoctor?.profileImgUrl + ')'"
        class="profile-img rounded-circle d-inline-block mt-4"
      ></div>
      <div class="details ml-4 mt-5">
        <h4>{{ currentDoctor?.name }}</h4>
        <div class="mt-3">
          <b>Speciality: </b>
          <span>{{ currentDoctor?.speciality }}</span>
        </div>
        <div class="py-1">
          <b>Email: </b>
          <span> {{ currentDoctor?.email }} </span>
        </div>
        <div class="ratings">
          <i class="fi fi-ss-star"></i>
          <i class="fi fi-ss-star"></i><i class="fi fi-ss-star"></i
          ><i class="fi fi-ss-star"></i>
        </div>
      </div>
    </section>
  </div>
</section>
