<section>
  <h2>Make an Appointment</h2>
  <div class="wrapper d-flex">
    <form (ngSubmit)="book()">
      <div>
        <label for="purpose">Purpose</label>
        <input
          type="text"
          placeholder="Type the purpose of appointment"
          [(ngModel)]="appointment.purpose"
          name="purpose"
          required
        />
      </div>
      <div>
        <label for="appointment_date">Appointment Date & Time</label>
        <input
          type="datetime-local"
          [(ngModel)]="dateTime"
          name="dateTime"
          required
        />
      </div>
      <div>
        <button class="d-block primary-btn">Make an appointment request</button>
      </div>
    </form>
    <!--  -->
    <section class="flex-1 text-center">
      <h3>Doctor Details</h3>
      <div
        [style.background-image]="'url(' + currentDoctor?.profileImgUrl + ')'"
        class="profile-img rounded-circle d-inline-block mt-4"
      ></div>
      <div class="details ml-4 mt-5">
        <h4>{{ currentDoctor?.name }}</h4>
        <div class="mt-3">
          <b>Speciality: </b>
          <span>{{ currentDoctor?.speciality }}</span>
        </div>
        <div class="py-1">
          <b>Email: </b>
          <span> {{ currentDoctor?.email }} </span>
        </div>
        <div class="ratings">
          <i class="fi fi-ss-star"></i>
          <i class="fi fi-ss-star"></i><i class="fi fi-ss-star"></i
          ><i class="fi fi-ss-star"></i>
        </div>
      </div>
    </section>
  </div>
</section>
